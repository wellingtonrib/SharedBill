name: Setup

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'zulu'
    - name: Set up gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Validate gradle wrapper
      uses: gradle/wrapper-validation-action@v1