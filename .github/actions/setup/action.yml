name: Setup

description: |
  This action sets up the environment for the build and test jobs.

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'
    - name: Set up gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Validate gradle wrapper
      uses: gradle/wrapper-validation-action@v2